<section data-ng-controller="AdminFormController">
    <div class="form--overlay" ng-show="form.visible">
        <div class="panel panel-default form" style="clear: both;">
            <a class="close"><span class="glyphicon glyphicon-remove" ng-click="closeForm()"></span></a>
            <div class="panel-heading">Add item</div>
            <div class="panel-body">
                <div class="create">
                    <form>
                        <div class="part short-fields">
                            <input data-ng-repeat="field in form.fields.short" ng-model="form.fields.short[$index].model" type="{{field.type}}" name="{{field.name}}" placeholder="{{field.placeholder}}" class="form-control" style="width: {{(1/form.fields.short.length)*100}}%;" />
                        </div>
                        <div class="part long-fields">
                            <textarea data-ng-repeat="field in form.fields.long" ng-model="form.fields.long[$index].model" name="{{field.name}}" rows="{{field.rows}}" placeholder="{{field.placeholder}}" class="form-control"></textarea>
                        </div>
                        <div data-ng-repeat="link in form.fields.links" class="part panel panel-default field-group" >
                            <div class="panel-body">
                                {{link.name}}
                                <div>
                                    <table class="table">
                                        <thead>
                                        <tr>
                                            <th data-ng-repeat="element in link.fields">{{element.name}}</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr>
                                            <td data-ng-repeat="element in link.fields"><input ng-model="element.model" type="text" name="{{element._id}}" placeholder="0%" class="form-control percentage"/></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <div class="form-group save">
                            <button type="submit" class="btn btn-lg btn-success" ng-click="submit()">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <style>
        .close{
            margin-top: 5px;
            margin-right: 5px;
        }
        .form--overlay{
            position: fixed;
            bottom: 0;
            left: 0;
            width: 70%;
            margin-left: 15%;
            padding: 0 100px;
        }
        .form--overlay .panel{
            opacity: 1;
        }
        .form--overlay .panel-body{
            padding-top: 10px;
            padding-bottom: 0;
        }
        .form--overlay .part.panel{
            font-weight: bold;
            color: #808080;
            text-transform: uppercase;
        }
        .form--overlay td input{
            display: inline-block;
        }
        .form--overlay tr,
        .form--overlay th,
        .form--overlay td input{
            text-align: center;
        }
        form .short-fields input {
            float: left;
        }
        form .field-group{

        }
        form .field-group .percentage {
            width: 50px;
        }
        form .part {
            overflow: auto;
            margin-bottom: 10px;
        }
        form .save,
        form .save button{
            width: 100%;
        }
    </style>
</section>
